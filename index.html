<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Maven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <header>
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">
        <h4>MEAL MAVEN</h4>
        </div>
      </div>
      <div class="navbar-right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="mailto:pranavvvvshinde@gmail.com">Contact</a>

      </div>
    </div>
  </header>


  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Transform Ingredients into Delicious Meals</h2>
        <blockquote>A recipe has no soul. You, as the cook, must bring soul to the recipe.<br>
          <cite>- Thomas Keller</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result" id="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal"></div>
    </div>
      </div>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details-content">

        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <p>&copy; 2024 Meal Maven. Open Source by Pranav Shinde.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
